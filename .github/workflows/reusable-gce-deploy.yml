name: Reusable Build and Deploy to GCE

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Service name (e.g., cedefi-evm-trade)'
        required: true
        type: string
      environment:
        description: 'Environment to deploy to'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to Dockerfile (default: ./Dockerfile)'
        required: false
        type: string
        default: './Dockerfile'
      build-context:
        description: 'Docker build context (default: .)'
        required: false
        type: string
        default: '.'
      gce-instance:
        description: 'GCE instance name'
        required: true
        type: string
      gce-zone:
        description: 'GCE zone'
        required: true
        type: string
      http-port:
        description: 'HTTP port to expose'
        required: true
        type: string
      grpc-port:
        description: 'gRPC port to expose'
        required: true
        type: string
    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_SA_KEY:
        required: true
      GH_TOKEN_PRIVATE:
        required: false
        description: 'GitHub token for accessing private repositories'

env:
  REGISTRY: gcr.io

jobs:
  build-and-deploy:
    name: Build and Deploy ${{ inputs.service-name }} to GCE
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Generate Image Tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "tag=${{ inputs.environment }}-${SHORT_SHA}-${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "short_tag=${{ inputs.environment }}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.build-context }}
          file: ${{ inputs.dockerfile-path }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.service-name }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.service-name }}:${{ steps.image-tag.outputs.short_tag }}
            ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.service-name }}:${{ inputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_TOKEN=${{ secrets.GH_TOKEN_PRIVATE }}

      - name: Deploy to GCE
        run: |
          gcloud compute ssh ${{ inputs.gce-instance }} \
            --zone=${{ inputs.gce-zone }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              # Configure docker for GCR
              gcloud auth configure-docker gcr.io --quiet 2>/dev/null || true
              
              # Pull latest image
              docker pull ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.service-name }}:${{ inputs.environment }}-latest
              
              # Stop and remove existing container
              docker stop ${{ inputs.service-name }} 2>/dev/null || true
              docker rm ${{ inputs.service-name }} 2>/dev/null || true
              
              # Run new container
              docker run -d \
                --name ${{ inputs.service-name }} \
                --restart=unless-stopped \
                -e ENV=${{ inputs.environment }} \
                -p ${{ inputs.http-port }}:${{ inputs.http-port }} \
                -p ${{ inputs.grpc-port }}:${{ inputs.grpc-port }} \
                ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.service-name }}:${{ inputs.environment }}-latest
              
              # Clean up old images
              docker image prune -f
            "

      - name: Verify Deployment
        run: |
          sleep 10
          gcloud compute ssh ${{ inputs.gce-instance }} \
            --zone=${{ inputs.gce-zone }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="docker ps --filter name=${{ inputs.service-name }} --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'"
